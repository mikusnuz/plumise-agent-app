name: Release CLI

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-cli:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            asset: plumise-agent-linux-x64
          - os: ubuntu-24.04-arm
            target: aarch64-unknown-linux-gnu
            asset: plumise-agent-linux-arm64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            asset: plumise-agent-windows-x64.exe
          - os: macos-14
            target: aarch64-apple-darwin
            asset: plumise-agent-macos-arm64

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          key: cli-${{ matrix.target }}

      - name: Build CLI
        run: cargo build --release --package plumise-agent-cli --target ${{ matrix.target }}

      - name: Rename artifact (Unix)
        if: runner.os != 'Windows'
        run: |
          cp target/${{ matrix.target }}/release/plumise-agent ${{ matrix.asset }}
          chmod +x ${{ matrix.asset }}

      - name: Rename artifact (Windows)
        if: runner.os == 'Windows'
        run: |
          Copy-Item "target/${{ matrix.target }}/release/plumise-agent.exe" "${{ matrix.asset }}"
        shell: pwsh

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset }}
          path: ${{ matrix.asset }}

  release:
    needs: build-cli
    runs-on: ubuntu-latest

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: cli-artifacts
          merge-multiple: true

      - name: List artifacts
        run: ls -lh cli-artifacts/

      - name: Attach to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: cli-artifacts/*
        env:
          GITHUB_TOKEN: ${{ secrets.PAT }}
