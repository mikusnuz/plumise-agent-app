name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: windows-latest

    steps:
      - name: Checkout plumise-agent-app
        uses: actions/checkout@v4

      - name: Checkout plumise-agent
        uses: actions/checkout@v4
        with:
          repository: mikusnuz/plumise-agent
          token: ${{ secrets.PAT }}
          path: agent-src

      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          pip install torch --index-url https://download.pytorch.org/whl/cu124
          pip install ./agent-src
          pip install pyinstaller grpcio-tools

      - name: Strip unnecessary CUDA libraries
        run: |
          $torchLib = (python -c "import torch, os; print(os.path.join(os.path.dirname(torch.__file__), 'lib'))").Trim()
          Write-Host "Torch lib: $torchLib"
          $before = (Get-ChildItem $torchLib -Recurse | Measure-Object -Property Length -Sum).Sum / 1GB
          Write-Host "Before: $([math]::Round($before, 2)) GB"
          # Remove CUDA libs not needed for transformer inference (cuBLAS + cudart kept)
          @('cudnn*', 'cusparse*', 'cufft*', 'curand*', 'cusolver*', 'nvrtc*', 'nvjitlink*') | ForEach-Object {
            Get-ChildItem "$torchLib\$_" -ErrorAction SilentlyContinue | ForEach-Object {
              Write-Host "  Removing $($_.Name) ($([math]::Round($_.Length / 1MB)) MB)"
              Remove-Item $_.FullName -Force
            }
          }
          $after = (Get-ChildItem $torchLib -Recurse | Measure-Object -Property Length -Sum).Sum / 1GB
          Write-Host "After: $([math]::Round($after, 2)) GB (saved $([math]::Round($before - $after, 2)) GB)"
        shell: pwsh

      - name: Generate gRPC proto stubs
        working-directory: agent-src
        run: |
          New-Item -Path "src/plumise_agent/grpc_/generated" -ItemType Directory -Force
          python -m grpc_tools.protoc `
            -I proto `
            --python_out=src/plumise_agent/grpc_/generated `
            --grpc_python_out=src/plumise_agent/grpc_/generated `
            --pyi_out=src/plumise_agent/grpc_/generated `
            proto/inference.proto
          # Fix relative imports in generated grpc stub
          (Get-Content src/plumise_agent/grpc_/generated/inference_pb2_grpc.py) -replace '^import inference_pb2', 'from . import inference_pb2' | Set-Content src/plumise_agent/grpc_/generated/inference_pb2_grpc.py
          Write-Host "Proto stubs generated successfully"
        shell: pwsh

      - name: Build plumise-agent.exe with PyInstaller
        working-directory: agent-src
        run: pyinstaller plumise-agent.spec

      - name: Copy agent binary to Tauri binaries
        run: |
          New-Item -Path "src-tauri/binaries" -ItemType Directory -Force
          Copy-Item "agent-src/dist/plumise-agent.exe" "src-tauri/binaries/plumise-agent-x86_64-pc-windows-msvc.exe"
          $sizeMB = [math]::Round((Get-Item "src-tauri/binaries/plumise-agent-x86_64-pc-windows-msvc.exe").Length / 1MB)
          Write-Host "Sidecar binary: $sizeMB MB"
          if ($sizeMB -gt 1900) {
            Write-Host "::error::Sidecar binary exceeds 1.9 GB â€” NSIS will fail (32-bit mmap limit)"
            exit 1
          }
        shell: pwsh

      - name: Setup Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install Node dependencies
        run: npm install

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: src-tauri -> target

      - name: Build Tauri app
        run: npx tauri build
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ''

      - name: List build artifacts
        run: |
          Get-ChildItem -Recurse "src-tauri/target/release/bundle" | Select-Object FullName
        shell: pwsh

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            src-tauri/target/release/bundle/msi/*.msi
            src-tauri/target/release/bundle/nsis/*.exe
            src-tauri/target/release/bundle/nsis/*.json
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.PAT }}
